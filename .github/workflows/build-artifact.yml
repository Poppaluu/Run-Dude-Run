name: Build game and upload artifact

on:
  workflow_run:
    workflows: ["Run Jest tests"] 
    branches: [ main ]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Vite project
        run: npm run build

      - name: Archive production build
        run: |
          cd dist
          zip -r ../run-dude-run-dist.zip .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: run-dude-run-dist
          path: run-dude-run-dist.zip
