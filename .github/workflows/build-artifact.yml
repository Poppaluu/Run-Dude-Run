name: Build game and publish release

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*" 

permissions:
  contents: write 

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite project
        run: npm run build

      - name: Archive production build
        run: |
          cd dist
          zip -r ../run-dude-run-dist.zip .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: run-dude-run-dist
          path: run-dude-run-dist.zip

      - name: Create GitHub Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          files: run-dude-run-dist.zip
          generate_release_notes: true   # 커밋 기준으로 release notes 자동 생성
          make_latest: true              # 최신 Release로 표시
